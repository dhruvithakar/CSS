<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 30px;
            font-weight: bold;
        }
        .one
        {
            color: aqua;
        }
        #demo
        {
            color: blue;
        }
        h1>p{
            color: red;
        }
        h1+p{
            color: green;
        }
        h1~p
        {
            color: yellow;
        }
        h1,p,h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="one">This is h1 tag</h1>
    <h3 id="demo">This is h3 tag</h3>
    <p>This is paragraph</p>
    <h1>Tops tech
    <p>Have a nice Day!</p>
    <p>HAve a great Day!</p></h1>

    <p>Have a nice Day!</p>
    <p>HAve a great Day!</p>
</body>
</html>
