<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      a{
        text-decoration: none;
        display: block;
        text-align: center;
        color: white;
      }
      .sub
      {
        display: none;
      }
      button
      {
        width: 100px;
        background-color: aqua;
        color: white;
        border: 0;
      }
      .main:hover .sub{
        display: block;
        background-color: aqua;
        width: 100px;
      }
      
    </style>
</head>
<body>
    <div class="main">
        <button>My Menu</button>
        <div class="sub">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
