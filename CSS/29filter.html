<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .one
            {
                filter: blur(5px);
            }
            .two
            {
                filter: brightness(5);
            }
            .three
            {
                filter: contrast(12);
            }
            .four
            {
                filter: drop-shadow(3px 3px 4px red);
            }
            .five
            {
                filter: grayscale(20);
            }
    </style>
</head>
<body>
    <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg" alt="" height="300" width="300" class="one">
    <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg" alt="" height="300" width="300" class="two">
    <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg" alt="" height="300" width="300" class="three">
    <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg" alt="" height="300" width="300" class="four">
    <img src="https://assets.hongkiat.com/uploads/nature-photography/autumn-poolside.jpg" alt="" height="300" width="300" class="five">
</body>
</html>
